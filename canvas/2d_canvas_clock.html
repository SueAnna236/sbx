<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background-color: #ebc1eb;
    }
  </style>
</head>
<body>
  <canvas id="draw" width="500" height="500"></canvas>
  <script>
    var draw = document.getElementById("draw");
    if(draw.getContext){
      var context = draw.getContext("2d");

      // 开始路径
      context.beginPath();

      // 绘制外圆
      context.arc(250, 250, 99, 0, 2*Math.PI, false);
      
      // 绘制内圆
      context.moveTo(344, 250);
      context.arc(250, 250, 94, 0, 2*Math.PI, false);

      // 绘制分针
      context.moveTo(250, 250);
      context.lineTo(250, 165);

      // 绘制时针
      context.moveTo(250, 250);
      context.lineTo(185, 250); 
      // 描边路径
      context.stroke();      
    }
  </script>
</body>
</html>
