<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="kwords">
    <button @click="search()">查找</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        kwords: '搜索关键字'
      },
      methods: {
        search(){
          console.log(`查询内容为${this.kwords}..`);
        }
      },
      watch: {
        kwords(){
          this.search()
        }
      },
    })  
  </script>  
</body>
</html>
