<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="doit()">click me</button>
    <a href="#" @click="doit($event)">click me</a>
    <a href="#" @click.prevent="doit()">click me</a>
    <hr>
    <a href="#" @click.prevent="change(-1)">-</a><span>{{count}}</span><a href="#" @click.prevent="change(+1)">+</a>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        count:1,

      },
      methods: {
        change(i){
          this.count+=i;
          if(this.count<=0){
            this.count=1;
          }
        },
        doit(/*e*/){
          //if(e!==underfined){
            //e.preventDefault();
          //}
          alert("OK!")
        }
      },
    })
  </script>
  
</body>
</html>
