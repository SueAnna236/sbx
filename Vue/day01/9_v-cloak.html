<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
  <style>
    /* 凡是包含v-cloak属性的元素，默认开始是隐藏的 */
    [v-cloak]{
      display: none;
    }
  
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <h1>{{uname}}</h1>
    <h1>{{score}}</h1>

  </div>
  <script>
    setTimeout(function(){
      new Vue({
      el:"#app",
      data:{
        uname:"didi",
        score:3000
        }
      })
    },2000)
    
  
  </script>
  
</body>
</html>
