<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="radio" v-model="picked" :value="value">
    <label>单选按钮</label>
    <p>{{ picked }}</p>
    <p>{{ value }}</p>
    
    <br>
    <input type="checkbox" v-model="toggle" :true-value="valueTrue" :false-value="valueFalse">
    <label>复选框</label>
    <p>{{ toggle }}</p>
    <p>{{ valueTrue }}</p>
    <p>{{ valueFalse }}</p>

    <br>
    <select v-model="selected">
      <option :value="{ number: 12585 }">12585</option>
    </select>
    <p>{{ selected.number }}</p>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        picked: false,
        value: 1111,
        toggle: false,
        valueTrue: 'a',
        valueFalse: 'b',
        selected: ''
      }
    })
  </script>
  
</body>
</html>
