<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <select v-model="selected">
      <option>html</option>
      <option value="js">JavaScript</option>
      <option value="css">CSS</option>
    </select>
    <p>选择的是：{{ selected }}</p>
    <br><br>
    <select v-model="sd" multiple>
      <option>html</option>
      <option value="js">JavaScript</option>
      <option value="css">CSS</option>
    </select>
    <p>选择的是：{{ sd }}</p>
    <br>
    <br>
    <select v-model="sld">
      <option v-for="option in options" :key="index" :value="option.value">{{ option.text }}</option>
    </select>
    <p>选择的是：{{ sld }}</p>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        selected: 'html',
        sd: ['html', 'js'],
        sld: 'html',
        options: [
          {text: 'HTML', value: 'html'},
          {text: 'JavaScript', value: 'js'},
          {text: 'CSS', value: 'css'}
        ]
      }
    })
  </script>
  
</body>
</html>
