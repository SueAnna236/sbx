<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="radio" :checked="picked">
    <label>单选按钮</label>
    <br>
    <input type="radio" v-model="pd" value="html" id="html">
    <label for="html">HTML</label>
    <input type="radio" v-model="pd" value="js" id="js">
    <label for="js">JavaScript</label>
    <input type="radio" v-model="pd" value="css" id="css">
    <label for="css">CSS</label>
    <p>您的选择是：{{ pd }}</p>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        picked: true,
        pd: 'js'
      }
    })
  </script>
  
</body>
</html>
