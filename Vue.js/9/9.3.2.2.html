<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <ele>
      <div>
        <Child></Child>
      </div>
    </ele>
  </div>
  <script>
    // 全局注册组件
    Vue.component('Child', {
      render(createElement) {
        return createElement('p', 'text');
      }
    });
    Vue.component('ele', {
      render(createElement) {
        // 克隆slot节点的方法
        function cloneVNode(vnode){
          // 遍历所有子节点，并克隆
          const cloneChildren = vnode.children && vnode.children.map(function(vnode){
            return cloneVNode(vnode);
          });
          const cloned = createElement(vnode.tag, vnode.data, cloneChildren);
          cloned.text = vnode.text;
          cloned.isComment = vnode.isComment;
          cloned.componentOptions = vnode.componentOptions;
          cloned.elm = vnode.elm;
          cloned.context = vnode.context;
          cloned.ns = vnode.ns;
          cloned.isStatic = vnode.isStatic;
          cloned.key = vnode.key;
          return cloned;
        }
        const vNodes = this.$slots.default;
        const clonedVNodes = vNodes.map(function(vnode){
          return cloneVNode(vnode);
        });
        return createElement('div', [vNodes, clonedVNodes])
      }
    })
    var app = new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
