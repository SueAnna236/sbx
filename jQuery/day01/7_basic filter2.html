<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>...</title>
 <style>
	 ul{
		 list-style: none;
	 }
	 ul>li{
		 float: left;
		 border: 1px solid #555;
		 padding: 10px 20px;
	 }
	 /* ul>li+li{
		 border-left: 0;
	 }
	 ul>li:first-child{
		 border-radius: 3px 0 0 3px;
	 }
	 ul>li:last-child{
		 border-radius: 0 3px 3px 0;
	 } */
	 /* tbody>tr:nth-child(2n){
		 background: #f00;
	 } */
	table{
		width: 400px;
		border-collapse: collapse;
	}
	thead>tr>th{
		border-bottom: 2px solid #555;
	}
	tbody>tr>td{
		text-align: center;
	}
	tbody>tr+tr{
		border-top: 1px solid #555;
	}
	tbody>tr:nth-child(2n){
		background: green;
	}
 </style>
</head>
<body>
	<h1>实现按钮组效果</h1>
	<ul>
		<li>|</li>
		<li>▷</li>
		<li>||</li>
		<li>|</li>
	</ul>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$("ul>li:gt(0)").css("border-left","0");
		$("ul>li:first").css("border-radius","3px 0 0 3px");
		$("ul>li:last").css("border-radius","0 3px 3px 0");
	
	</script>
  
	<div style="clear:both"></div>

	<h1>实现表格隔行变色效果</h1>
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>User Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>亮</td>
				<td>成</td>
				<td>@liang</td>
			</tr>
			<tr>
				<td>2</td>
				<td>燕</td>
				<td>杨</td>
				<td>@咩咩</td>
			</tr>
			<tr>
				<td>3</td>
				<td>东</td>
				<td>张</td>
				<td>@dong</td>
			</tr>
		</tbody>	
	</table>
	<script>
		$("tbody>tr:gt(0)").css("border-top","1px solid #555")
		$("tbody>tr:odd").css("background","#f00");
	
	</script>
</body>
</html>
