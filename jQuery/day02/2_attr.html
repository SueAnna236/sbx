<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>操作元素的属性</h1>
	<img src="img/1.jpg" alt="1">
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		//单击图片，切换下一张
		$("img").click(function(){
			var $img=$(this);
			//var i=parseInt($img.attr("alt"));
			var i=parseInt($img.prop("alt"));
			if(i<4){
				i++;
			}else{
				i=1;
			}
			//$img.attr("src",`img/${i}.jpg`);
			//$img.prop("src",`img/${i}.jpg`);
			//$img.prop("alt",i);
			$img.prop({
				src:`img/${i}.jpg`,
				alt:i
			});
		})
	</script>
 </body>
</html>
