<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.alert{
			color:#922;
			background:#fee;		
		}
		.alert>.close{
			float:right;
			font-weight:bold;
			opacity:.5;
			cursor:pointer;
		}
		.alert>.close:hover{opacity:1}
		.fade{ /*定义淡入淡出动画的初始状态,常驻元素*/
			width: 0px;
			height: 100px;
			position: fixed;
			border:1px solid #a33;
			padding:10px;
			top: 50%;
			left: 50%;
			margin-left: -100px;
			margin-top: -60px;
			opacity: 0;
			overflow: hidden;
			transition: all 0.5s linear;
		}
		.in{ /*定义淡入淡出动画的结束状态*/
			width: 300px;
			height: 100px;
			border:1px solid #a33;
			padding:10px;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-left: -160px;
			margin-top: -60px;
			opacity: 1;
			
		}
	</style>
 </head>
 <body>
	<button id="btn">click me!</button>
  <div class="alert fade">
		<span class="close">×</span>
		<p>您的浏览器版本太低!请下载最新版本的浏览器</p>
	</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
	  $("#btn").click(function(){
			$(".alert").addClass("in");
		});
		$(".close").click(function(){
			$(this).parent().removeClass("in");
		})
	</script>
 </body>
</html>
