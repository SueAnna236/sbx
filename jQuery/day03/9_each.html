<script>
  //遍历ul下的每个li
  $("ul>li").each((i,elem)=>{
    //每遍历一个li就执行一次function
    //i是只当前的位置
    //elem->当前的DOM元素
    var $li=$(elem);
    if($li.html()<60){
      var score=parseFloat($li.html());
      score+=10;//将当前li的内容+10分
      $li.html(score);
    }else if($li.html()>=90){
      //将当前的li的背景色设置为绿色
      $li.css("background","green")
    }
  })
  
  function add(...nums){
    var sum=0;
    $.each(nums,(i,value)=>sum+=value);
    return sum;
  }
  console.log(add(2,3,1),add(55,5,666));

</script>

</body>
