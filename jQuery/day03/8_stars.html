<script>
/*
  s1在屏幕左上角的小星星， 点击后从左移动到屏幕右边
  s2在屏幕左上角的小星星，点击后从左移动到屏幕右边，再移动到下边——走直角
  s3在屏幕左上角的小星星，点击后从左上角移动到屏幕右下边，走斜线
  s4点击小星星，变大、变淡....  直至消失
*/
$("#s1").click(function(){
  if($(this).is(":animated")){
      $(this).stop();
    }else{
     $(this).animate({
    
    left:800
    },3000)
  }  
});

$("#s2").click(function(){
  if($(this).is(":animated")){
    $(this).stop(true);
  }else{
    $(this).animate({
    left:800
    },3000).animate({
      top:400
    },3000)
  }  
});

$("#s3").click(function(){
  if($(this).is(":animated")){
    $(this).stop(true);
  }else{
    $(this).animate({
        left:800,
        top:400
    },3000)
  }
});

$("#s4").click(function(){
  alert("OK")
  if($(this).is(":animated")){
    $(this).stop(true);
  }else{
    $(this).animate({
      marginLeft:-64,
      marginTop:-64,
      width:400,
      opacity:0
    },3000,function(){//动画结束后才自动执行
      //this指向当前正在播放动画的元素
      $(this).hide();
    })
  }
});
</script>
