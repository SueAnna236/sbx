<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .hide{ display: none; }
  </style>
</head>
<body>
  <select name="provs">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>
	
	<select name="cities" class="hide">
	</select>
  <script>
	/*实现“省”和“市”的级联下拉列表*/
	var cities=[
      [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],

      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":303}],

      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":304}]
  ];
  //1.查找触发事件的元素
  var selProvs=document.getElementsByName("provs")[0];
  //2.绑定事件：
    //当(选中项)改变
  selProvs.onchange=function(){
    var selProvs=this;
    //获得当前  选中的(项在select元素中)位置
    var i=selProvs.selectedIndex;
    //查找要修改的select cities
    var selCts=document.getElementsByName("cities")[0];
    if(i>0){//如果选中的不是第1项请选择时
      //算出对应子数组的位置
      i--;//-1修正为对应数组的位置
      //获取子数组
      var cts=cities[i];
      //在添加新内容之前，要清空现有内容
      //selCts.innerHTML="";
      //selCts.options.length=0;
      selCts.length=0;
      var frag=document.createDocumentFragment();
      //创建<option> -请选择-，并临时添加到frag中
      //var opt=document.createElement("option");
      //opt.innerHTML="-请选择-";
      frag.appendChild(new Option("-请选择-"));
      //遍历获得的子数组cts中每个城市对应对象c
      for(var c of cts){
        //遍历每一个城市，就创建一个option
        var opt=document.createElement("option");
        //设置c的name和value为option的内容和value
        //opt.innerHTML=c.name;
        //opt.value=c.value;
        //将opt临时加入frag中
        frag.appendChild(new Option(c.name,c.value));
      }
      //将frag一次性加入selCts中
      selCts.appendChild(frag);
      selCts.className="";
    }else{
      selCts.className="hide";
    }  
  }
	</script>
</body>
</html>
