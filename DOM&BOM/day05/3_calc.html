<!DOCTYPE HTML>
<html>
	<head>
		<title>取消与利用冒泡</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="keys">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button><br>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
		</div>
		<textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
    <script>
			keys.onclick=function(e){
				if(e.target.nodeName=="BUTTON"){
					var btn=e.target;
					switch(btn.innerHTML){
						case "C":sc.value="";//C 清空sc的内容
							break;
						case "=":sc.value=eval(sc.value);//=计算 取出sc的内容交给eval()，将计算结果放回sc的内容
							break;
						default:sc.value+=btn.innerHTML;//1 2 3 + -将按钮的内容添加到显示屏sc上
					}
				}				
			}			
		</script>
	</body>
</html>
