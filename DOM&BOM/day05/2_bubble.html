<!DOCTYPE HTML>
<html>
	<head>
		<title>事件处理</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/2.css"/>
		
	</head>
	<body>
		<div id="d1">
			<div id="d2">
				<div id="d3">
				</div>
			</div>
		</div>
    <script>
			d1.onclick=function(e){
				e.stopPropagation();
				alert("d1o(╥﹏╥)o");
			}
			d2.onclick=function(e){
				e.stopPropagation();
				alert("d2o(*￣︶￣*)o")
			}
			d3.onclick=function(e){
				e.stopPropagation();
				alert("d3(╥╯^╰╥)")
			}
		</script>
	</body>
</html>
