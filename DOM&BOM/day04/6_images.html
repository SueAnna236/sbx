<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #slider{
      width:200px; height:150px;
      position:relative;
      border:1px solid #555;
    }
    #slider>img{
      position:absolute; top:0; left:0;
      opacity:0;
      transition:all .5s linear;
    }
    #slider>img.show{  opacity:1;  }
  </style>
</head>
<body>
<div id="slider">
  <img src="images/1.jpg" class="show"/>
  <img src="images/2.jpg"/>
  <img src="images/3.jpg"/>
  <img src="images/4.jpg"/>
</div>
<script>
  //每隔3秒，将当前class为show的img上的class换到下一个img
  function task(){
    var show=document.querySelector("#slider>img.show");
    show.className="";
    if(show.nextElementSibling!==null){
      show.nextElementSibling.className="show";
    }else{
      show.parentNode.children[0].className="show";
    }
  }
  var n=setInterval(task,3000);
  var div=document.getElementById("slider");
  //鼠标进入 停止计时器
  div.onmouseover=function(){
    clearInterval(n);
  }
  //鼠标移出重新启动定时器
  div.onmouseout=function(){
    n=setInterval(task,3000);
  }
</script>
</body>
</html>
