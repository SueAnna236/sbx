<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var pin = parseInt('a7');
    console.log(pin);

    var fl = parseFloat('a1.5');
    console.log(fl);

    var num = Number('1.5a');
    console.log(num);

    var n = 1;
    console.log(n++);//1
    console.log(n);//2
    console.log(++n);//3
    console.log(n);//3
  </script>
</body>
</html>
