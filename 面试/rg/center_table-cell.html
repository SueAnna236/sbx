<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;  
    }
    #box { 
      /* table-cell使包裹的所有行内元素实现水平垂直居中*/
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      width: 500px;
      height: 300px;
      background: #349863;
      
    }
    .center {  
      text-align: center;
      /*width: 200px;
      height: 200px;*/
      background: #563217;
    }
  </style>
</head>
<body>
  <div id="box">
    <p class="center">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum voluptatem atque fugit dolorem officiis? Cumque illo natus incidunt excepturi temporibus nobis facilis, esse laboriosam eveniet dolores, est iure sint sequi.</p>
  </div>
</body>
</html>
