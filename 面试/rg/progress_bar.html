<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/miniui.css">
  <script src="js/miniui.js"></script>
</head>
<body>
  <div id="p1" class="mini-progressbar" value="55"></div>
  <br>
  <br>
  <input type="button" value="setValue" onclick="setValue()">
  <input type="button" value="getValue" onclick="getValue()">
  <script>
    mini.parse();
    var bar = mini.get("p1");
    function setValue(){
      bar.setValue(bar.setValue + 10);
    }
    function getValue(){
      alert(bar.getValue());
    }
  </script>
</body>
