<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/jquery.min.js"></script>
  <link rel="stylesheet" href="css/miniui.css">
  <script src="js/miniui.js"></script>
</head>
<body>
  <!--Layout-->
  <div id="layout1" class="mini-layout" style="width:100%;height:100%;">
    <div class="header" region="north" height="70" showSplit="false" showHeader="false">
    </div>
    <div title="south" region="south" showSplit="false" showHeader="false" height="30" >    
    </div>
    <div title="center" region="center" bodyStyle="overflow:hidden;">    
      <!--Splitter-->
      <div class="mini-splitter" style="width:100%;height:100%;" borderStyle="border:0;">
        <div size="180" maxSize="250" minSize="100" showCollapseButton="true">       
        </div>
        <div showCollapseButton="false">    
        </div>        
      </div>
      <!--OutlookTree-->
      <div id="leftTree" class="mini-outlooktree" url="../../jQuery-MiniUI/miniui_php/demo/data/outlooktree.txt" onnodeselect="onNodeSelect"
textField="text" idField="id" parentField="pid"
></div>
      <!--Tabs-->
      <div id="mainTabs" class="mini-tabs bg-toolbar" activeIndex="0" style="width:100%;height:100%;"      
      bodyStyle="border:0;background:white;"> 
        <div title="首页" url="../../docs/api/overview.html"></div>
      </div>
    </div>
  </div>
  <script>
    function showTab(node) {
      var tabs = mini.get("mainTabs");   
      var id = "tab$" + node.id;
      var tab = tabs.getTab(id);
      if (!tab) {
        tab = {};
        tab.name = id;
        tab.title = node.text;
        tab.showCloseButton = true;
        tab.url = node.url;
        tabs.addTab(tab);
      }
      tabs.activeTab(tab);
    }
    function onNodeSelect(e) {
      var node = e.node;
      var isLeaf = e.isLeaf;            
      if (isLeaf) {
        showTab(node);
      }
    }
  </script>
</body>
</html>
