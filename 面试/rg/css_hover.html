<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    .nav {
      height: 50px;
      font-size: 14px;
      background-color: #0081c2;
    }
    .nav ul {
      width: 90%;
      margin: 0 auto;
    }
    .nav ul li {
      display: inline-block;
      width: 15%;
      height: 50px;
      text-align: center;
      line-height: 45px;
      position: relative;
    }
    /* menu相对li定位，并默认隐藏 */
    .menu {
      position: absolute;
      left: 0;
      top: -200px;
      width: 100%;
      background-color: #005580;
      line-height: 33px;
      /*display: none;*/
      z-index: -1;
      
      /* 添加一个500ms的css3动画效果*/
      transition: all 500ms;
      opacity: 0;
    }
    .menu p {
      width: 100%;
      height: 35px;
    }
    .menu p a:hover {
      color: #dfdfdf;
    }
    .nav ul li a {
      display: block;
      width: 100%;
      height: 100%;
      color: #ffffff;
      text-align: center;
    }
    /* 当li鼠标hover时显示 */
    .nav ul li:hover {
      background-color: #00007d;
    }
    .nav ul li:hover .menu {
      display: block;
      top: 50px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="nav">

      </li>

      </li>
      <li>
