<!DOCTYPE html>
<html>
  <head>
    <meta name="layout" content="main">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
    <script src="js/jquery-1.11.3.js"></script>
    <!-- <script type="text/javascript" src="http://html2canvas.hertzen.com/build/html2canvas.js"></script> -->
    <script src="js/html2canvas.min.js"></script>
    <style>
      canvas {
        background-color: #01ffee;
      }
    </style>
    
  </head>
  <body>
    Hello!
    <div class="" style="background-color: #43ee90;;">
        html5页面截图
    </div>
    <textArea id="textArea" col="20" rows="10" ></textArea>
    <input class="example1" type="button" style="background-color: #7e35d0; border: 2px solid #093;" value="截图">
    生成界面如下：
    <!-- <canvas id="mycanvas" width="500" height="500" ></canvas> -->
    <script  type="text/javascript" >
      $(document).ready( function(){
        $(".example1").on("click", function(event) {
          event.preventDefault();
          html2canvas(document.body).then(function(canvas){
            var dataUrl = canvas.toDataURL();
            var newImg = document.createElement("img");
            newImg.src = dataUrl;document.body.appendChild(canvas);
            document.body.appendChild(newImg);
            console.log(newImg);
            console.log(dataUrl);
          });
        }); 
      });
    </script>
  </body>
</html>
