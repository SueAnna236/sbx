<h2>请注册</h2>
<!-- 
点击按钮箱服务器发请求，需要用到form标签
发请求：需要请求的方法和url
method设置请求的方法 get/post
action设置请求的url
-->
<form method="post" action="/myreg">
	<input type="text" name="uname"><br><br>
	<input type="text" name="upwd"><br><br>
	<input type="submit" value="注册">
</form>
<br>
<h2>get 方法</h2>
<form method="get" action="/myreg2">
	<input type="text" name="uname"><br><br>
	<input type="text" name="upwd"><br><br>
	<input type="submit">
</form>
