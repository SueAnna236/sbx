<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function Enemy(fname,speed){
      this.fname=fname;
      this.speed=speed;
    }
    Enemy.prototype.fly=function(){
      document.write(`${this.fname}以时速 ${this.speed} 飞行....<br>`);
    }
    function Plane(fname,speed,score){
      Enemy.call(this,fname,speed);
      this.score=score;
    }
    Plane.prototype.getScore=function(){
      document.write(`击落${this.fname} 得 ${this.score} 分 <br>`);
    }
    Object.setPrototypeOf(
      Plane.prototype,Enemy.prototype
    )
    var f16=new Plane("F16",1000,5);
    f16.fly();
    f16.getScore();
    console.log(f16)
  </script>
</body>
</html>
