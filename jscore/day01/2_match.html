<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //请用户输入一条消息
        var msg=prompt("请输入要发送的消息");
        //在消息中找到关键词的位置i
        var arr=msg.match(/([我卧]|wo)\s*([艹擦曹]|cao)/i)
        //如果找到
        if(arr!=null)
            //输出:"发现敏感词，关小黑屋"
            console.error(`在位置${arr.index}发现敏感词：${arr[0]},关小黑屋`)
        //否则
        else
            //输出：“李然说：”+msg
            console.log(`“李然说：”+msg`)
    </script>
</body>
</html>
