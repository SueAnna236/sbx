<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <title>$Title$</title>
</head>
<body>
<div class="container">
  <h1>按钮相关的样式</h1>
  <input type="button" value="成功" class="btn btn-success">
  <button class="btn btn-warning">警告</button>
  <button class="btn btn-danger">危险</button>
  <button class="btn btn-info">信息</button>
  <button class="btn btn-primary">主要</button>
  <button class="btn btn-secondary">次要</button>
  <button class="btn btn-dark">深色</button>
  <h1>按钮不同边框</h1>
  <button class="btn btn-outline-danger">危险</button>
  <button class="btn btn-outline-warning">警告</button>
  <button class="btn btn-outline-dark">深色</button>
  <button class="btn btn-outline-info">信息</button>
  <button class="btn btn-outline-primary">主要</button>
  <h1>按钮大小</h1>
  <button class="btn btn-warning btn-lg">黄色</button>
  <button class="btn btn-danger btn-sm">红色</button>
  <button class="btn btn-danger btn-block">块级按钮</button>
  <h1>图片相关</h1>
  <img src="images/1.jpg" alt="" class="rounded">
  <img src="images/2.jpg" alt="" class="rounded-circle">
  <img src="images/3.jpg" alt="" class="img-thumbnail">
  <img src="images/4.jpg" alt="" class="img-fluid">
  <h1>字体相关</h1>
  <div class="h1 text-info font-weight-bold text-uppercase font-italic text-capitalize text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam minus, voluptate. A at culpa eius enim et eveniet excepturi explicabo id in iste laboriosam laborum omnis quidem, soluta tempore ut.</div>
  <h1>列表相关属性</h1>
  <ul class="list-group list-unstyled">
    <li class="list-group-item active list-group-item-success">成功</li>
    <li class="list-group-item list-group-item-danger disabled">危险</li>
    <li class="list-group-item list-group-item-warning">警告</li>
    <li class="list-group-item list-group-item-primary">主要</li>
  </ul>
</div>
</body>
</html>
