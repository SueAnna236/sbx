<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <title>$Title$</title>
  <style>
    .row {
      border: 1px solid #000;
    }
    .row div{
      border: 5px solid #f00;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-1">col-1</div>
    <div class="col-1">col-1</div>
    <div class="col-10">col-10</div>
  </div>
  <div class="row">
    <div class="col-1">col-1</div>
    <div class="col-2">col-2</div>
    <div class="col-9">col-9</div>
  </div>
  <div class="row">
    <div class="col-1">col-1</div>
    <div class="col-3">col-3</div>
    <div class="col-8">col-8</div>
  </div>
  <div class="row">
    <div class="col-1">col-1</div>
    <div class="col-4">col-4</div>
    <div class="col-7">col-7</div>
  </div>
  <div class="row">
    <div class="col-2">col-2</div>
    <div class="col-2">col-2</div>
    <div class="col-8">col-8</div>
  </div>
  <div class="row">
    <div class="col-3">col-3</div>
    <div class="col-3">col-3</div>
    <div class="col-6">col-6</div>
  </div>
  <div class="row">
    <div class="col-4">col-4</div>
    <div class="col-4">col-4</div>
    <div class="col-4">col-4</div>
  </div>
  <div class="row">
    <div class="col-1">col-1</div>
    <div class="col-5">col-5</div>
    <div class="col-6">col-6</div>
  </div>
  <h1>不同屏幕下不同占比</h1>
  <div class="row">
    <div class="col-lg-4 col-md-2 col-sm-12">第一列</div>
    <div class="col-lg-4 col-md-8 col-sm-12">第二列</div>
    <div class="col-lg-4 col-md-2 col-sm-12">第三列</div>
  </div>
  <h1>不写列占比，只写col</h1>
  <div class="row">
    <div class="col">不写类占比</div>
    <div class="col">不写类占比</div>
    <div class="col">不写类占比</div>
    <div class="col">不写类占比</div>
    <div class="col">不写类占比</div>
  </div>
  <h1>大中小都占一半</h1>
  <div class="row">
    <div class="col-lg-6">占一半</div>
  </div>
  <div class="row">
    <div class="col-md-6">占一半</div>
  </div>
  <div class="row">
    <div class="col-sm-6">占一半</div>
  </div>
  <h1>列的偏移</h1>
  <div class="row">
    <div class="col-3">第一列</div>
    <div class="col-3 offset-6">第二列</div>
  </div>
  <div class="row">
    <div class="col-2 offset-10">列的偏移</div>
  </div>


</div>
</body>
</html>
