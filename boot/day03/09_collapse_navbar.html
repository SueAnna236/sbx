<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <title>$Title$</title>
</head>
<body>
<div class="container">
  <h1>折叠导航栏</h1>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <!--a 最前面不折叠的标题-->
    <a href="#" class="navbar-brand">BootStrap中文网</a>
    <!--小屏幕时，折叠到最右侧的按钮上，按钮上由三条线-->

      <span class="navbar-toggler-icon"></span>
    </button>
    <!--导航栏里面的菜单：大屏幕平铺，小屏幕折叠-->
    <div id="content" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">boot1</a></li>
        <li class="nav-item"><a class="nav-link" href="#">boot2</a></li>
        <li class="nav-item"><a class="nav-link" href="#">boot3</a></li>
        <li class="nav-item"><a class="nav-link" href="#">boot4</a></li>
      </ul>
    </div>
  </nav>

</div>
</body>
</html>
