<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <title>$Title$</title>
</head>
<body>
<div class="container">
  <h1>折叠导航栏</h1>
  <div class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!--1.在最见面不被隐藏的标题，专门的样式navbar-brand-->
    <a href="#" class="navbar-brand">BootStrap中文网</a>
    <!--2.折叠按钮，大屏隐藏，小屏显示，上由三条线-->
    <!--navbar-expand--sm和navbar-toggler的后代选择器可以让按钮隐藏-->
    <button class="navbar-toggler" data-toggle="collapse" data-target="#content">
      <!--2.1三条线-->
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--3.导航栏的菜单项-->
    <div id="content" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">boot1</a></li>
        <li class="nav-item"><a class="nav-link" href="#">boot2</a></li>
        <li class="nav-item"><a class="nav-link" href="#">boot3</a></li>
        <li class="nav-item"><a class="nav-link" href="#">boot4</a></li>
      </ul>
    </div>

  </div>
</div>
</body>
</html>
