<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <title>轮播$</title>
  <style>
    #xz ul li{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
    }
    #xz ul li.active{
      background: #0aa1ed;
    }
    #xz>a{
      background: rgba(0,0,0,0.5);
      width: 5%;
      height: 20%;
      top: 40%;
      border-radius: 5%;
    }
    #demo ul li{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
    }
    #demo ul li.active{
      background: #0aa1ed;
    }
    #demo>a{
      background: rgba(0,0,0,0.5);
      width: 5%;
      height: 20%;
      top: 40%;
      border-radius: 5%;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>学子商城</h1>
  <div id="xz" class="carousel" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/banner1.png" alt="" class="w-100"/>
      </div>
      <div class="carousel-item">
        <img src="../images/banner2.png" alt="" class="w-100"/>
      </div>
      <div class="carousel-item">
        <img src="../images/banner3.png" alt="" class="w-100"/>
      </div>
      <div class="carousel-item">
        <img src="../images/banner4.png" alt="" class="w-100"/>
      </div>
    </div>
    <ul class="carousel-indicators">
      <li class="active" data-slide-to="0" data-target="#xz"></li>
      <li data-slide-to="1" data-target="#xz"></li>
      <li data-slide-to="2" data-target="#xz"></li>
      <li data-slide-to="3" data-target="#xz"></li>
    </ul>
    <a href="" class="carousel-control-prev" data-slide="prev" data-target="#xz">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a href="" class="carousel-control-next" data-slide="next" data-target="#xz">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <br/><br/><br/>
  <hr/>

  <br/><br/>
  <h1>轮播</h1>
  <div id="demo" class="carousel" data-ride="carousel">
    <!-- 1.要轮播的图片-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/1.jpg" alt="" class="w-100"/>
        <div class="carousel-caption">
          <h3>学子商城</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../images/2.jpg" alt=""  class="w-100"/>
      </div>
      <div class="carousel-item">
        <img src="../images/3.jpg" alt=""  class="w-100"/>
      </div>
      <div class="carousel-item">
        <img src="../images/4.jpg" alt=""  class="w-100"/>
      </div>
    </div>
    <!-- 2.导航指示符-->
    <ul class="carousel-indicators">
      <li class="active" data-slide-to="0" data-target="#demo"></li>
      <li data-slide-to="1" data-target="#demo"></li>
      <li data-slide-to="2" data-target="#demo"></li>
      <li data-slide-to="3" data-target="#demo"></li>
    </ul>
    <!-- 3.左右箭头-->
    <a href="" class="carousel-control-prev" data-slide="prev" data-target="#demo">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a href="" class="carousel-control-next" data-slide="next" data-target="#demo">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

</div>
</body>
</html>
