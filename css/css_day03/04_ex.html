<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 100%;
			height: 560px;
			margin: 0 auto;
			background: url("bg.png") no-repeat;
			background-size: cover;
		}
		div.black{
			width: 270px;
			height: 300px;
			background: rgba(0,0,0,0.3);
			margin-top: 12%;
			margin-left: 62%;
		}
		div.black table td a{
			color: #fff;
			text-decoration: none;
			font-size: 12px;
		}
		div.black table{
			width: 100%;
			height: 100%
		}
		div.black h3{
			color: #fff;
			margin-top: 5px;
			margin-left: 5px;
			margin-bottom: 5px;
		}
		.uname,.upwd{
			width: 94%;
			height: 35px;
			border: 0;
			outline: 0;
			margin-top: 10px;
			padding-left: 15px;
			background: #fff url(yhm.png) no-repeat 97%;
		}
		.upwd{
			background: #fff url(mm.png) no-repeat 97%;
		}
		.black table td span{
			color: #fff;
			font-size: 12px;
		}
		.login{
			width: 100%;
			height: 35px;
			border: 0;
			margin-top: 10px;
			color: #fff;
			background: -webkit-linear-gradient(top, #27b0f6 0%, #0aa1ed 100%);
		}
	</style>
</head>
<body>
	<div id="container">
		<table></table>
		<div class="black">
			<table>
				<thead>
					<tr>
						<td><h3>登录学子商城</h3></td>
						<td><a href="">新用户注册</a></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2"><hr></td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" class="uname" placeholder="请输入您的用户名">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="password" class="upwd" placeholder="请输入您的密码">
						</td>
					</tr>
					<tr>
						<td><input type="checkbox"><span>自动登录</span></td>
						<td><a href="">忘记密码</a></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" class="login" value="登录"></td>
					</tr>
				</tbody>
			</table>
			
		
		</div>
	</div>
</body>
</html>
