<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		#d1{
			width: 200px;
			height: 200px;
			border: 2px solid #f00;
			background-image: linear-gradient(to bottom,#f00 0%,#0ff 100%);
		}
		#d2{
			width: 200px;
			height: 200px;
			border: 2px solid #f00;
			background-image: linear-gradient(to bottom,#f00 0px,#ff0 100px,#0ff 200px);
		}
		#d3{
			width: 200px;
			height: 200px;
			border: 2px solid #f00;
			background-image: linear-gradient(45deg,#f00 0px,#ff0 100px,#0ff 200px);
		}
		#d4{
			width: 200px;
			height: 200px;
			border: 2px solid #f00;
			background-image: radial-gradient(100px at 170px 180px,#f00 0%,#ff0 50%,#fff 100%);
		}
		#d5{
			width: 200px;
			height: 160px;
			border: 2px solid #fff;
			background-image: radial-gradient(100px at 20px 20px,#f00 0%,#ff0 50%,#fff 100%);
		}
		#d6{
			width: 200px;
			height: 100px;
			border: 2px solid #fff;
			background-image: linear-gradient(to bottom,#fff 0px,#0f0 70px,#000 100px);
		}
		#d7{
			width: 200px;
			height: 200px;
			border: 2px solid #fff;
			background-image: repeating-linear-gradient(0deg,#f00 0%,#ff0 25%,pink 50%);
		}
		#d8{
			width: 200px;
			height: 200px;
			border: 2px solid #fff;
			background-image: repeating-radial-gradient(100px at center center,#f00 0%,#ff0 25%,pink 50%);
		}
	</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<br><br><br><br>
	<hr>
	<div id="d4"></div>
	<br><br>
	<hr>
	<div>
		<div id="d5"></div>
		<div id="d6"></div>
	</div>
	<br><br><br>
	<hr>
	<div id="d7"></div>
	<div id="d8"></div>
</body>
</html>
