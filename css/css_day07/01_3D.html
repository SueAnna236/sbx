<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		#parent{
			width: 400px;
			height: 400px;
			border: 2px solid #f00;
			margin: 100px auto;
			perspective: 300px;
		}
		#child{
			width: 200px;
			height: 200px;
			background: #0ff;
			font-size: 40px;
			font-weight: bold;
			margin: 0 auto;
			transform: rotate3D(1,1,1,20deg);
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">转换的元素</div>
	</div>
</body>
</html>
