<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		p{
			width: 100px;
			height: 100px;
			background: #ff0;
		}
		p:first-child{
			color: #f00;
		}
		p:last-child{
			color: #00f;
		}
		p:nth-child(3){
			color: #f0f;
		}
		table{
			width: 400px;
			height: 400px;
		}
		table td{
			border: 1px solid #000;
		}
		tr:first-child{
			background: blue;
		}
		tr:last-child{
			background: yellow;
		}
		tr:nth-child(3) td:nth-child(2){
			background: red;
		}
		p:empty{
			width: 200px;
			height: 200px;
			background: #e34f6a;
		}
	</style>
</head>
