<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		div{
			width: 100px;
			height: 100px;
			position: absolute;
			font-size: 40px;
		}
		#d1{
			background: #00f;
			z-index: 1;
		}
		#d2{
			background: #f00;
			top: 20px;
			left: 20px;
			z-index: 100;
		}
		#d3{
			background: #ff0;
			top: 40px;
			left: 40px;
			z-index: 1000;
		}
		#parent{
			width: 300px;
			height: 300px;
			background: #f00;
			left: 200px;
			z-index: 10000;
		}
		#child{
			background: #0ff;
			top: 10px;
			left: 10px;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="d1">d1</div>
	<div id="d2">d2</div>
	<div id="d3">d3</div>

	<div id="parent">
		<div id="child"></div>
	</div>
</body>
</html>
