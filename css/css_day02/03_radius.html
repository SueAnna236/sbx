<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		#d1{
			width: 200px;
			height: 200px;
			border: 5px solid #f00;
			border-radius: 50%;
		}
		#d2{
			width: 200px;
			height: 200px;
			border: 5px solid orange;
			background: #ff0;
			border-radius: 8px;
			border-top-left-radius: 50%;
			border-bottom-right-radius: 50%;
			border-top-right-radius: 15%;
			box-shadow: 0px 0px 50px 10px #f00;
		}
		#ne{
			margin: 5px;
			width: 180px;
			height: 180px;
			border: 5px solid #ff0;
			border-radius: 50%;
			box-shadow: 0px 0px 50px 10px #660 inset;
		}
		#d3{
			margin: 100px;
			width: 200px;
			height: 200px;
			border: 5px solid orange;
			background: #ff0;
			border: 5px solid #f00;
			border-radius: 50%;
			box-shadow: 0px 0px 100px 60px #fff700;
		}
		#in{
			margin: -5px;
			width: 200px;
			height: 200px;
			background: #ff0;
			border: 5px solid #f00;
			border-radius: 50%;
			box-shadow: 0px 0px 50px 10px #f00 inset;
		}
		input{
			outline: 20px solid red;
			border: 2px solid #ff0;
		}
		#d4{
			width: 180px;
			height: 220px;
			border: 6px solid #f00;
			background: #ffcd42;
			border-radius: 160px;
			border-top-left-radius: 80%;
			border-top-right-radius: 80%;
		}
		#d5{
			width: 20px;
			height: 70px;
			background: #f00;
			margin-left: 88px;
			margin-top: -5px;
		}
	</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"><div id="ne"></div></div>
	<div id="d3"><div id="in"></div></div>
	<input type="text">
	<hr>
	<br><br><br>
	<div id="d4"></div>
	<div id="d5"></div>
</body>
</html>
