<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		#container{
			width: 200px;
			height: 200px;
			border: 20px double orange;
		}
		input{
			border: 0
		}
		#d1,#d2,#d3,#d4{
			width: 200px;
			height: 200px;
		}
		#d1{
			border: 2px solid #f6e;
		}
		#d2{
			border: 5px dotted #06e;
		}
		#d3{
			border: 10px dashed #96f;
		}
		#d4{
			border-top: 2px dashed #069;
			border-right: 2px dashed #0f0;
			border-bottom: 2px dashed #fe6;
			border-left: 2px dashed #9e0;
		}
		#d5{
			width: 0;
			border: 100px solid #f60;
			border-top-color: #f60;
			border-right-color: #0f0;
			border-left-color: #00f;
			border-bottom-color: #60f;
		}
		#d6{
			width: 0;
			border: 100px solid #fff;
			border-top-color: #ddd;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<input type="text">
	<hr>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<hr>
	<div id="d4"></div>
	<hr>
	<div id="d5"></div>
	<hr>
	<div id="d6"></div>
</body>
</html>
