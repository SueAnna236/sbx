<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		#d1,#d2{
			width: 200px;
			height: 200px;
		}
		#d1{
			background: #f00;
			transform: rotate(45deg) translate(100px);
		}
		#d2{
			background: #f0f;
			transform: translate(100px) rotate(45deg);
			transform: skew(60deg);
		}
	</style>
</head>
<body>
	<div id="d1">d1</div>
	<div id="d2">d2</div>
</body>
</html>
