<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		table{
			width: 400px;
			height: 400px;
		}
		table td{
			border: 1px solid #555;
		}
		tr:first-child{
			background: #ff0;
		}
		tr:last-child{
			background: #0ff;
		}
		tr:nth-child(3) td:nth-child(2){
			background: #f0f;
		}
		td:not(:first-child){
			background: #069;
		}
		p:only-child{
			color: #f00;
		}
		p:not([title]){
			color:#00f;
		}
	</style>
</head>
<body>
	<div>
		<p>1</p>
	</div>
	<div>
		<p title="p标签">2</p>
		<p>3</p>
	</div>
	<table>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
