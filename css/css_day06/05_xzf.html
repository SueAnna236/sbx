<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#content{
			width: 1000px;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		#content>div{
			background: #ddd;
			margin-bottom: 10px;
		}
		#content>div:first-child{
			width: 610px;
			height: 377px;
			position: relative;
		}
		#content>div:nth-child(2){
			width: 380px;
			height: 377px;
			position: relative;
		}
		#content>div:nth-child(3){
			width: 377px;
			height: 233px;
			position: relative;
		}
		#content>div.product{
			width: 200px;
			height: 233px;
			position: relative;
		}
		/*第一个div中详细样式*/
		div.desc{
/*			border: 1px solid #f00;*/
			width: 245px;
			height: 243px;
			font-family: "黑体";
			position: absolute;
			top: 45px;
			left: 35px;
		}
		div.desc p.name{
			font-size: 34px;
			color: #333;
		}
		div.desc p.details{
			font-size: 12px;
			color: #666;
			margin-bottom: 24px;
		}
		div.desc p.price{
			font-size: 24px;
			color: #0aa1ed;
			margin-bottom: 12px;
		}
		div.desc a.view{
			display: block;
			width: 130px;
			height: 40px;
			background: linear-gradient(to bottom, #27b1f6 0%, #0aa1ed 100%);
			border-radius: 2px;
			text-align: center;
			line-height: 40px;
			font-size: 16px;
			color: #fff;
			text-decoration: none;
		}
		#content>div:first-child>img{
			position: absolute;
			top: 40px;
			right: 60px;
			transition: all 1s;
		}
		#content>div:first-child>img:hover{
			transform: scale(1.1);
		}
		#content>div:nth-child(2)>img{
			position: absolute;
			bottom: 20px;
			right: 20px;
			transition: all 1s;
		}
		#content>div:nth-child(2)>img:hover{
			transform: scale(1.1);
		}
		#content>div:nth-child(3)> .desc{
			width: 150px;
			height: 120px;
			font-family: "黑体";
			position: absolute;
			top: 40px;
			left: 30px;
		}
		#content>div:nth-child(3)> .desc p.name{
			font-size: 22px;
			color: #333;
		}
		#content>div:nth-child(3)>img{
			position: absolute;
			top: 40px;
			right: 20px;
			transition: all 1s;
		}
		#content>div:nth-child(3)>img:hover{
			transform: scale(1.1);
		}
		#content>div.product img{
			transition: all 1s;
		}
		#content>div.product img:hover{
			transform: scale(1.1);
		}
		#content>div.product span{
			display: block;
			color: #666;
			font-size: 12px;
			text-align: center;
		}
		#content>div.product p{
			display: block;
			color: #0aa1ed;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-top: 5px;
		}
		#content>div.product a{
			display: block;
			width: 100px;
			height: 30px;
			background: linear-gradient(to bottom,#27b1f6 0%,#0aa1ed 100%);
			border-radius: 3px;
			text-align: center;
			line-height: 30px;
			color: #fff;
			font-size: 14px;
			position: absolute;
			text-decoration: none;
			bottom: 5px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div id="content">
<!--第一个div中的具体内容-->		
		<div>
			<div class="desc">
				<p class="name">Apple MacBook Air系列</p>
				<p class="details">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</p>
				<p class="price">￥6988.00</p>
				<a href="" class="view">查看详情</a>
			</div>
			<img src="index/study_computer_img1.png" alt="">
		</div>
		<div>
			<div class="desc">
				<p class="name">小米Air 金属超轻薄</p>
				<p class="details">酷睿双核i5处理器|512GB SSD|2GB内存|英特尔HD独立显卡</p>
				<p class="price">￥3488.00</p>
				<a href="" class="view">查看详情</a>
			</div>
			<img src="index/study_computer_img2.png" alt="">
		</div>
		<div>
			<div class="desc">
				<p class="name">联想E480C 轻薄系列</p>
				<p class="price">￥5399.00</p>
				<a href="" class="view">查看详情</a>
			</div>
			<img src="index/study_computer_img3.png" alt="">
		</div>
		<div class="product">
			<img src="index/study_computer_img4.png" alt="">
			<span>华硕RX310 金属超极本</span>
			<p>￥4966.00</p>
			<a href="" class="view">查看详情</a>
		</div>
		<div class="product">
			<img src="index/study_computer_img5.png" alt="">
			<span>联想小新700 电竞版游戏本</span>
			<p>￥6299.00</p>
			<a href="" class="view">查看详情</a>
		</div>
		<div class="product">
			<img src="index/study_computer_img3.png" alt="">
			<span>戴尔灵越燃7000 轻薄窄边</span>
			<p>￥5199.00</p>
			<a href="" class="view">查看详情</a>
		</div>
	</div>
</body>
</html>
