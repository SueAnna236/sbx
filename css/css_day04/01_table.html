<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		table{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			/*以下是表格的特有属性*/
			border-collapse: separate;
			border-spacing: 20px;
			caption-side: bottom;
			table-layout: fixed;
		}
		table td{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			padding: 20px;
			color: #0ff;
			font-size: 30px;
			font-weight: bold;
			background: #ddd;
			text-align: center;
			vertical-align: top;
		}
	</style>
</head>
<body>
	<table>
		<caption>表格样式演示</caption>
		<tr>
			<td>120000000000000000000</td>
			<td>12</td>
			<td>12</td>
			<td>12</td>
		</tr>
		<tr>
			<td>12</td>
			<td>12</td>
			<td>12</td>
			<td>12</td>
		</tr>
		<tr>
			<td>12</td>
			<td>12</td>
			<td>12</td>
			<td>12</td>
		</tr>
		<tr>
			<td>12</td>
			<td>12</td>
			<td>12</td>
			<td>12</td>
		</tr>
	</table>
</body>
</html>
