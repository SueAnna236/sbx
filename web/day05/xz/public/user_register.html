<!doctype html>
<html>
<head>
	<title>用户注册页面</title>
	<meta charset="utf-8">
</head>
<body>
	<div align="center">
		<h3>用户注册页面</h3>
		<form method="post" action="/user/register">
			用户：<input type="text" name="uname"><br>
			密码：<input type="password" name="upwd"><br>
			邮箱：<input type="email" name="email"><br>
			手机：<input type="tel" name="phone"><br>
			<input type="submit" value="注册">
		</form>
	</div>
</body>
</html>
