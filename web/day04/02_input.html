<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<form action="">
		<h3>电子邮件</h3>
		<input type="email">
		<hr>
		<h3>搜索类型</h3>
		<input type="search">
		<hr>
		<h3>url类型</h3>
		<input type="url">
		<hr>
		<h3>电话号码类型</h3>
		<input type="tel">
		<hr>
		<h3>数字类型</h3>
		<input type="number" value="13" max="30" min="10">
		<hr>
		<h3>范围类型</h3>
		<input type="range"name="range" value="20" max="30" min="10" step="5">
		<hr>
		<h3>颜色类型</h3>
		<input type="color">
		<hr>
		<h3>日期类型</h3>
		<input type="date">
		<hr>
		<h3>月份</h3>
		<input type="month">
		<hr>
		<h3>周类型</h3>
		<input type="week">
		<hr>
		<input type="submit">
	</form>
</body>
</html>
