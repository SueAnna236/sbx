<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<input type="button" value="异步获取后端数据" onclick="getMsg()">
	<script>
		function getMsg(){
			var xhr=new XMLHttpRequest();
			console.log(11111);
			xhr.onreadystatechange=function(){
				console.log(22222);
				if (xhr.readyState==4&&xhr.status==200)
				{
					console.log(33333);
					var result=xhr.responseText;
					console.log(result);
				}
			}
			xhr.open("get","/demo/ajaxDemo",true);
			console.log(44444);
			xhr.send(null);
		}
	</script>
</body>
</html>
