<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<p>用户名称：
		<input type="text" id="uname">
	</p>
	<p>用户密码：
		<input type="password" id="upwd">
	</p>
	<input type="button" value="post登录" onclick="getMsg()">
	<script>
		function getMsg(){
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if (xhr.readyState==4&&xhr.status==200)
				{
					var result=xhr.responseText;
					console.log(result);
				}
			}
			xhr.open("post","/demo/postlogin",true);
			var input_uname=uname.value;
			var input_upwd=upwd.value;
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			var formdata="uname="+input_uname+"&upwd="+input_upwd;
			xhr.send(formdata);
		}
	</script>
</body>
</html>
