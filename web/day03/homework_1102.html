<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<form action="" method="post" align="center">
		<div>
			<h3>登录学子商城</h3>
		</div>
		<hr>
		<br>
		<div>
			<input type="text" name="uanme" placeholder="请输入您的用户名" id="uname"><label for="uname"><img src="" alt=""></label>
		</div>
		<br>
		<div>
			<input type="password" name="upwd" placeholder="请输入您的密码" id="upwd"><label for="upwd"></label>
		</div>
		<br>
		<div>
			<input type="checkbox" name="login" id="login_box"><label for="login_box">自动登录</label>
			<a href="">忘记密码？</a>
		</div>
		<br>
		<div>
			<input type="submit" value="登录">
		</div>
	</form>
	<br>
	<hr>
	<br>
	<form action="">
		<fieldset>
			<legend>用户基本信息</legend><br>
			用户名称：<input type="text" name="uname" placeholder="请输入您的用户名称"><br><br>
			用户密码：<input type="password" name="upwd" placeholder="123456"><br><br>
			用户性别：<input type="radio" name="gender" value="m" id="gender_m" checked><label for="gender_m">男</label>
			<input type="radio" name="gender" value="f" id="gender_f"><label for="gender_f">女</label>
			<br><br>
		</fieldset>
	</form>
	<iframe src="05_ex.html" frameborder="0" width="100%" height="600px"></iframe>
	<br>
	<br>
	<br>
	<hr>
	<br>
	<br>
	<header>
		<h3><img src="images/jd_logo.png" alt="jd">欢迎登录</h3>
	</header>
	<section>
		<form action="" method="post">
			<table border="1px solid" bordercolor="#666" cellspacing="0px" width="600px" align="center">
				<tr>
					<td rowspan="8" width="60%" align="center">
						<img src="images/login.png" alt="jdlogin" width="96%">
					</td>
					<td width="40%">用户名/邮箱：</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="uname">
					</td>
				</tr>
				<tr>
					<td>密码：</td>
				</tr>
				<tr>
					<td>
						<input type="password" name="upassword">
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="autoLogin" id="autoLogin" checked><label for="autoLogin">自动登录</label>
					</td>
				</tr>
				<tr>
					<td align="center">
						<input type="submit" value="登录">
						<input type="reset" value="重填">
					</td>
				</tr>
				<tr>
					<td>使用京东合作账号登录</td>
				</tr>
				<tr>
					<td align="right">
						<input type="radio" name="loginwork" id="login_qq" value="qq"><label for="login_qq">QQ</label>
						<input type="radio" name="loginwork" id="login_bag" value="bag"><label for="login_bag">京东钱包</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<img src="images/btn_register.jpg" alt="login">
					</td>
				</tr>
			</table>
		</form>
	</section>
	<br>
	<footer align="center">
		<a href="">关于我们</a> |
		<a href="">联系我们</a> |
		<a href="">人才招聘</a> |
		<a href="">商家入驻</a> |
		<a href="">广告服务</a>
	</footer>
	
</body>
</html>
