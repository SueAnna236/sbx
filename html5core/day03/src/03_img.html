<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{text-align: center}
    canvas{background-color: #dddddd}
  </style>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    // 练习：可以随鼠标移动的小飞机 只能给画布绑定事件：mousemove
    // 1：获取画布、画笔 创建图片对象 下载图片
    var c3 = document.getElementById("c3");
    var ctx = c3.getContext("2d");
    var p3 = new Image();
    p3.src = "../../res/p3.png";
    // 2：绑定事件 onload
    p3.onload = function(){
      var w = p3.width;
      var h = p3.height;
      // 3：为画布绑定事件 onmousemove
      c3.onmousemove = function(e){
        // 4：获取鼠标相对画布位置x y
        var x = e.offsetX;
        var y = e.offsetY;
        ctx.clearRect(0,0,500,400);
        // 5：将x y赋值图片
        ctx.drawImage(p3,x-w/2,y-h/2);
      }
    }  
  </script>
</body>
</html>
