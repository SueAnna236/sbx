<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{text-align: center}
    canvas{
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    var c3 = document.getElementById("c3");
    var ctx = c3.getContext("2d");
    // 练习：在画布的左上角 右上角 左下角 右下角 居中 绘制5架小飞机
    var p3 = new Image();
    p3.src = "../../res/p3.png";
    p3.onload = function(){
      var w = p3.width;
      var h = p3.height;
      ctx.drawImage(p3,0,0);
      ctx.drawImage(p3,500-w,0);
      ctx.drawImage(p3,500-w,400-h);
      ctx.drawImage(p3,0,400-h);
      ctx.drawImage(p3,250-w/2,200-h/2);
    }
   
  </script>
</body>
</html>
