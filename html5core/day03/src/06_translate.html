<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{text-align: center}
    canvas{background-color: #dddddd}
  </style>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    // 练习：绘制两架飞机 飞机1 飞机2 飞机2的旋转速度是飞机1的2倍
    var c3 = document.getElementById("c3");
    var ctx = c3.getContext("2d");
    var p3 = new Image();
    p3.src = "../../res/p3.png";
    p3.onload = function(){
      // 练习：创建一个不停旋转的小飞机 以自己我中心旋转
      var w = p3.width;
      var h = p3.height;
      var deg1 = 15;
      var deg2 = 30;
      // 1：创建定时器
      setInterval(function(){
        ctx.clearRect(0,0,500,400);
        // 1.1：绘制第一架小飞机
        // 1.2：保存状态
        ctx.save();
        // 1.3：平移原点
        ctx.translate(h,h);
        // 1.4：旋转
        ctx.rotate(deg1*Math.PI/180);
        // 1.5：绘制
        ctx.drawImage(p3,0-w/2,0-h/2);
        // 1.6：恢复
        ctx.restore();
        // 1.7：手工累加角度
        deg1 +=15;

        ctx.save();
        ctx.translate(500-h,400-h);
        ctx.rotate(deg2*Math.PI/180);
        ctx.drawImage(p3,0-w/2,0-h/2);
        ctx.restore();
        deg2 +=30;        
      },100);
    }
  </script>
  
</body>
</html>
