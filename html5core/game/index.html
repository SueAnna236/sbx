<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
  <style>
    body{padding-top: 10px}
    .all_bg{
      width: 800px;
      height: 600px;
      margin: 0 auto;
      border: 1px solid #ff0;
    }
    #allcanvas{
      width: 800px;
      height: 600px;
      position: relative;
      margin: 0;
    }
    #canvas1{
      position: absolute;
      width: 800px;
      height: 600px;
      bottom: 0;
      left: 0;
      z-index: 1
    }
    #canvas2{
      position: absolute;
      width: 800px;
      height: 600px;
      bottom: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="all_bg">
    <div id="allcanvas">
      <canvas id="canvas1" width="800" height="600">前面画布：大鱼、小鱼、分数</canvas>
      <canvas id="canvas2" width="800" height="600">后面画布：背景、海葵、实物</canvas>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/commonFunctions.js"></script>
  <!-- <script src="./js/ane.js"></script>   -->
  <script src="./js/ane2.js"></script>
  <!-- <script src="./js/fruit.js"></script> -->
  <script src="./js/fruit2.js"></script>
  <script src="./js/mom.js"></script>
  <script src="./js/collsion.js"></script>
  <script src="./js/baby.js"></script>
  
</body>
</html>
