<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      text-align: center;
    }
    canvas{
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    var c3 = document.getElementById("c3");
    var ctx = c3.getContext("2d");
    ctx.beginPath();  //开始一条新路径
    ctx.moveTo(250,200);
    ctx.lineTo(300,200);
    ctx.lineTo(300,300);
    ctx.closePath();  //闭合当前路径
    ctx.stroke(); //描边

    // 左上角绘制圆环
    ctx.beginPath();
    ctx.arc(50,50,25,0,360*Math.PI/180);
    ctx.stroke();

    // 右上角画半个圆 0~fa-rotate-180
    ctx.beginPath();
    ctx.arc(450,50,25,0,180*Math.PI/180);
    ctx.stroke();

    // 画坐标轴
    // 纵向坐标轴
    ctx.beginPath();
    ctx.moveTo(50,350);
    ctx.lineTo(50,50);
    ctx.lineTo(50-15,50+15);
    ctx.moveTo(50,50);
    ctx.lineTo(50+15,50+15);
    ctx.strokeStyle = "red";
    ctx.stroke();

    // 横向坐标轴
    ctx.moveTo(50,350);
    ctx.lineTo(450,350);
    ctx.lineTo(450-15,350-15);
    ctx.moveTo(450,350);
    ctx.lineTo(450-15,350+15);
    ctx.strokeStyle = "green"
    ctx.stroke();
  </script>
</body>
</html>
