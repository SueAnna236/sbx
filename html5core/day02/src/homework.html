<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      text-align: center;
    }
    canvas{
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    var c3 = document.getElementById("c3");
    var ctx = c3.getContext("2d");
    function openMouth(){
      ctx.beginPath();
      ctx.arc(370,150,100,0,360*Math.PI/180);
      //ctx.arc(370,150,100,0,270*Math.PI/180,360*Math.PI/180,215*Math.PI/180);
      ctx.moveTo(370,150);
      ctx.lineTo(270,150);
      ctx.moveTo(370,150)
      ctx.lineTo(310,230);
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(330,110,25,0,360*Math.PI/180);
      ctx.fillStyle = "#38f";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(320,110,8,0,360*Math.PI/180);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }
    function closeMouth(){
      // 1：外围轮廓
      ctx.beginPath();
      ctx.arc(150,150,100,0,360*Math.PI/180);
      ctx.moveTo(150,150);
      ctx.lineTo(250,150);
      ctx.stroke();
      // 2：蓝色眼球
      ctx.beginPath();
      ctx.arc(200,110,25,0,360*Math.PI/180);
      ctx.fillStyle = "#38f";
      ctx.fill();
      //3：白色眼神
      ctx.beginPath();
      ctx.arc(210,110,8,0,360*Math.PI/180);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }
    
    
    var idx = 0;
    setInterval(function(){
      idx++;
      if(idx % 2 == 0){
        ctx.clearRect(0,0,500,400);
        openMouth();
      }else{
        ctx.clearRect(0,0,500,400);
        closeMouth();
      }
    },1000)

  </script>
  
</body>
</html>
