<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      text-align: center;
    }
    canvas{
      background: #dddddd;
    }
  </style>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    var c3 = document.getElementById("c3");
    var ctx = c3.getContext("2d");
    // 左右移动的矩形
    // 1：创建变量保存矩形x坐标
    var x = 0;
    // 方向 1->向右 -1->向左
    var xDirection = 1;
    // 2：创建计时器
    var t = setInterval(function(){
      // 2.0：清除画布
      ctx.clearRect(0,0,500,81);
      // 2.1：修改坐标
      x += 10 * xDirection;
      // 2.2：在新位置绘制矩形
      ctx.strokeRect(x,0,100,80);
      if(x > 400){
        xDirection = -1;
      }else if(x<0){
        xDirection = 1;
      }
    },25);
  </script>
  
</body>
</html>
