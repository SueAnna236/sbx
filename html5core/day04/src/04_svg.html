        <line x1="40" y1="50" x2="42" y2="50" ></line>
        <line x1="50" y1="50" x2="100" y2="50"></line> 
        <line x1="40" y1="70" x2="42" y2="70" ></line>
        <line x1="50" y1="70" x2="100" y2="70" ></line>
        <line x1="40" y1="90" x2="42" y2="90" ></line>
        <line x1="50" y1="90" x2="100" y2="90" ></line>
      </g> 
  </svg>

  </script>
