<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>刻度尺</h3>
  当月薪资<meter id="m3" min="0" max="100000" low="3000" high="20000" optimum="90000" value="0"></meter>
  <h3>输出output标签</h3>
  商品单价：￥3.5
  购买数量：<input type="number" value="1">
  计算：<output>￥3.5</output>
  <!-- 练习：创建动态前进的刻度尺 -->
  <script>
    var m3 = document.getElementById("m3");
    var v = 0;
    var t = setInterval(function(){
      v += 1000;
      m3.value = v;
      if(v > 90000){
        clearInterval(t);
      }
    },100);  
  </script>  
</body>
</html>
