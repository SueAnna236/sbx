<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      background-color: #ffffff;
      text-align: center;
    }
  .container{
    position: relative;
  }
  .crtl{
    position: absolute;
    left: 50%;
    top: 50%;
    margin-top:-60px;
    margin-left: -60px;
  }
  .crtl img{
    width: 120px;
    height: 120px;
  }
  .ad{
    position: absolute;
    width: 400px;
    height: 300px;
    left: 50%;
    top: 50%;
    margin-left: -200px;
    margin-top: -150px;
  }
  </style>
</head>
<body>
  <!-- 练习1：不使用video自带的controls按钮，自定义播放/暂停按钮 -->
  <!-- 鼠标移出区域隐藏按钮，鼠标移入显示按钮 -->
  <h3>视频练习</h3>
  <div class="container">
    <!-- 视频 -->
    <video id="v3" src="../../res/x.mp4"></video>
    <!-- 广告 -->
    <img src="../../res/ad.png" class="ad">
    <!-- 按钮图片 -->
    <a class="crtl">
      <img src="../../res/play.png">
    </a>    
  </div>
  <script>
    // 1：获取所有元素
    var container = document.querySelector(".container");
    var v3 = document.getElementById("v3");
    var crtl = document.querySelector(".crtl");
    var img = document.querySelector(".crtl img")
    // 2：绑定鼠标移入移出操作
    container.onmouseenter = function(){
      crtl.style.display = "block";
    }
    container.onmouseleave = function(){
      crtl.style.display = "none";
    }
    // 练习2：为按钮绑定点击事件——切换 播放/暂停-切换图片 
    // 3：点击按钮 播放/暂停-切换图片
    crtl.onclick = function(e){
      e.preventDefault(); //阻止默认行为(a/submit/button/image)
      if(v3.paused){
        v3.play();
        img.src = "../../res/pause.png";
      }else{
        v3.pause();
        img.src = "../../res/play.png";
      }
    }
    // 广告的显示和隐藏
    var ad = document.querySelector(".ad");
    v3.onplay = function(){
      ad.style.display = "none";
    }
    v3.onpause = function(){
      ad.style.display = "block"
    }
  </script>  
</body>
</html>
