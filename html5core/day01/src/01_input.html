<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>新input  type</h3>
  <form action="#">
    年龄<input type="number" name="age" min="19" max="45"><br>
    邮件<input type="email" name="myemail" autocomplete="email"><br>
    网址<input type="url" name="myurl"><br>
    范围<input type="range" name="myrange"><br>
    日期1<input type="date" name="mydate"><br>
    日期2<input type="month" name="mymonth"><br>
    日期3<<input type="week" name="myweek"><br>

    <input type="submit" value="注册">

  </form>
  
</body>
</html>
