<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box{
    width: 160px;
    height: 160px;
    float: left;
    margin: 10px 20px 20px;
    background: #beccee;
    overflow: hidden;
    resize: both;
    border: 1px solid red;
  }
  .box>img{
    width: 100%;
    height: 100%;
    background: #cd0000;
  }
  </style>
</head>
<body>
  <div class="box">
    <img src="../../res/mm.png" style="object-fit: fill">
  </div>
  <div class="box">
    <img src="../../res/mm.png" style="object-fit: contain">
  </div>
  <div class="box">
    <img src="../../res/mm.png" style="object-fit: cover">
  </div>
</body>
</html>
