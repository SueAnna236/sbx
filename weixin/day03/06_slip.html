<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/slip.min.js"></script>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .swipe-wrap{
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    .swipe{
      position: absolute;
      width: 100%;
    }
    .swipe-box{
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="swipe-wrap" id="slip">
    <article class="swipe">
      <div class="swipe-box" style="background: #ffff00;">第一屏</div>
      <div class="swipe-box" style="background: #ddffaa;">第二屏</div>
      <div class="swipe-box" style="background: #989898;">第三屏</div>
      <div class="swipe-box" style="background: #223366;">第四屏</div>
    </article>
  </div>
  <script>
    // 加载slip.min.js文件
    // 获取父元素
    var slip1 = document.getElementById("slip");
    // 获取每个屏幕
    var pages = document.querySelectorAll(".swipe-box")
    // 创建slip对象 上下滑动 y  左右滑动x
    var slipy = Slip(slip1,"y").webapp(pages);
  </script>
  
</body>
</html>
