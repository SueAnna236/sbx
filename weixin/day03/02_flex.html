<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father{
      width: 300px;
      height: 300px;
      border: 1px solid blue;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .son{
      width: 100px;
      height: 100px;
      background: pink;
      border: 1px solid rebeccapurple;
    }
  </style>
</head>
<body>
  <h3>子元素在父元素居中位置</h3>
  <div class="father">
    <div class="son"></div>
    <div class="son"></div>
  </div>
  
</body>
</html>
