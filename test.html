<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 有1/2/3/4四个数字，能组成多少个互不相同且无重复数字的三位数？都是多少？、
    for (var n=0,i=1;i<5;i++){
        for (var j=1;j<5;j++){
            for (var k=1;k<5;k++){
                if(i!=j&&j!=k&&k!=i){
                    console.log(i.toString()+j.toString()+k.toString());
                    n++;
                }
            }
        }
    }
    console.log(n);

    //打印所有的水仙花数
    for(var n=100;n<1000;n++){
        var x=Math.floor(n/100);
        var y=(Math.floor(n/10))%10;
        var z=n%10;
        if(x*100+y*10+z==x*x*x+y*y*y+z*z*z){
            console.log(n);
        }
    }

    //计算(1+1/3+1/5+1/7......1/95+1/97+1/99)的和
    for(var n=1,sum=0;n<100;n+=2){
        sum+=1/n;
    }
    console.log(sum)

    //计算奖金提成
    var i=prompt("please write i");
    var s=1;
    if(i<=100000){
        s=i*0.1
    }else if(i>100000&&i<=200000){
        s=(i-100000)*0.075+100000*0.1
    }else if(i>200000&&i<=400000){
        s=(i-200000)*0.05+(0.1+0.075)*100000
    }else if(i>400000&i<=600000){
        s=(i-400000)*0.05+(0.1+0.075+0.05)*100000
    }else if(i>600000&&i<=1000000){
        s=(i-600000)*0.015+(0.1+0.075+0.05+0.03)*100000
    }else if(i>1000000){
        s=(i-1000000)*0.01+(0.1+0.075+0.05+0.03+0.015)*100000
    }
    alert(s);
</script>
</body>
</html>
